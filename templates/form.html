{% extends "structure.html" %}
{% block main %}
<form class="form" action="/submit" method="POST">
    <label class="field_title">Please Enter Your Information</label>
    <input class="input_field" name="first_name" id="first_name" type="text" placeholder="First Name">
    <input class="input_field"  name="last_name" id="last_name" type="text" placeholder="Last Name">
    <input  class="input_field" name="email" id="email" type="email" placeholder="Email">
    <input class="input_field"  name="phone_number" id="phone_number" type="tel" placeholder="Phone Number">
    <input class="input_field"  name="password" id="password" type="password" placeholder="password">
    <input class="submit_button" name="submit" type="submit" value="submit">
</form>
{% endblock main %}
